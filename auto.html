
<!DOCTYPE html>

<html>

	<head>
		<meta charset = "utf-8"/>
		<!--<link rel="stylesheet" href ="style.css"/> -->
		<title> Autocomplete system in Google Cloud</title>
		<!-- JS file -->
		<script src="autocomplete/jquery.easy-autocomplete.min.js"></script> 

		<!-- CSS file -->		
		<link rel="stylesheet" href="autocomplete/easy-autocomplete.min.css"> 

		<!-- Additional CSS Themes file - not required-->
		<link rel="stylesheet" href="autocomplete/easy-autocomplete.themes.min.css"> 

		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

	</head>

	<body>
		<input id="search" type = "text" autocomplete="off"/>
		<div id="results"></div>
		<script >
			
			var options = {
	url: "https://raw.githubusercontent.com/BestBuyAPIs/open-data-set/master/products.json",

	theme:"dark",

	getValue: function(element) {
	return element.name;
},

	list: {
		match: {
			enabled: true
		}
	}
};

$("#search").easyAutocomplete(options);
		</script>
	</body>
</html>
